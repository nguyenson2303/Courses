    <title>ClassList</title>

  <body>
    <div class="box box-2">
      <h1>CLASS LIST</h1>
    </div>

    <div class="red">

    <div class="box3">

        Nếu Element ko tồn tại Class đang check. Toggle sẽ thêm Class đó vào
